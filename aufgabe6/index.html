<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wifi cheat sheet</title>
  <link rel="stylesheet" href="stylesheet.css" media="screen">
  <link rel="stylesheet" href="print.css" media="print">
  <script src="script.js"></script>
</head>

<body>
  <header class="grid">
    <h1>Wifi cheat sheet</h1>
  </header>
  <section>

    <form>
      <fieldset class="grid wifi-form-group">
        <label>
          <span>SSID</span>
          <input id="ssid" type="text" name="ssid">
        </label>
        <label>
          <span>Password</span>
          <input id="password" type="text" name="password">
        </label>
        <label class="checkbox">
          <span>Network hidden</span>
          <input class="checkbox" id="hidden" type="checkbox">
        </label>
        <div>
          <label>
            <span>Encryption</span>
            <select name="encryption">
              <option value="WPA2">WPA2</option>
              <option value="WEP">WEP</option>
              <option value="">No encryption</option>
            </select>
          </label>
          <button class="btn" type="button" onClick="printhandler(event)">Print</button>
        </div>

        <div id="output"></div>
      </fieldset>
    </form>
  </section>

</body>
</html>
