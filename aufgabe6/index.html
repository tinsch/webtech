<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wifi cheat sheet</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
</head>

<body>
  <header class="grid">
    <h1>Wifi cheat sheet</h1>
  </header>
  <section>

    <form>
      <fieldset class="grid wifi-form-group">
        <label>
          <span>SSID</span>
          <input id="ssid" type="text" name="ssid" onKeyUp="handler(event)">
        </label>
        <label>
          <span>Password</span>
          <input id="password" type="text" name="password" onKeyUp="handler(event)">
        </label>
        <label>
          <span>Network hidden</span>
          <input id="hidden" type="checkbox" onChange="handler(event)">
        </label>
        <label>
          <span>Encryption</span>
          <select name="encryption" onChange="handler(event)">
            <option value="WPA2">WPA2</option>
            <option value="WEP">WEP</option>
            <option value="">No encryption</option>
          </select>
        </label>
        <button type="button">Show</button>

        <div id="output"></div>
      </fieldset>
    </form>
  </section>

</body>
</html>
